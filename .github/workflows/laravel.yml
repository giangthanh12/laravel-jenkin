name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.1'

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Laravel Optimization & Cache
      run: |
        php artisan config:clear
        php artisan route:clear
        composer install --optimize-autoloader --no-dev
        php artisan config:cache
        php artisan route:cache

    - name: Generate key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite

    - name: Run Laravel Pint (code style check)
      run: ./vendor/bin/pint --test

    - name: SonarCloud Scan (AI Review)
      uses: SonarSource/sonarcloud-github-action@v1
      with:
        projectBaseDir: .
      env:
        SONAR_TOKEN: 4b59d1d7ce1d418348c2a8a6d340dbecb5367382
        SONAR_PROJECT_KEY: giangthanh12_laravel-jenkin
        SONAR_ORGANIZATION: Nguyen Thanh Giang
